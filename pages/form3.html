<body bgcolor="#6495ED">
    <font color="#003366">
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
        </fieldset>
        <fieldset>
            <legend><label for="gender">Gender</label></legend>
            <label for="male">Male
                <input type="radio" name="gender" id="male">
            </label>
            <label for="female">Female
                <input type="radio" name="gender" id="female">
            </label>
        </fieldset>
        <fieldset>
            <legend>Programming skills</legend>
            <label for="Java">Java
                <input type="checkbox" name="Java" id="Java">
            </label>
            <label for="C++">C++
                <input type="checkbox" name="C++" id="C++">
            </label>
            <label for="C#">C#
                <input type="checkbox" name="C#" id="C#">
            </label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="fruit">Choose a Fruit:
                <select name="fruit" id="fruit">
                    <option value="Banana" selected>Banana</option>
                    <option value="Apple">Apple</option>
                    <option value="Orange">Orange</option> 
                    <option value="Mango">Mango</option>
                </select>
            </label>
        </fieldset>
        <br>
        <textarea name="" id="" placeholder="Enter your comments here" cols="30" rows="10">
        </textarea>
        <br>
        <button>SEND</button><button>RESET</button>
    </font>
