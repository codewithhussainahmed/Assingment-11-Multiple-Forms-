<body bgcolor="#6495ED">
    <font color="#003366">
        <form width="50%">
            <fieldset>
                <legend>Login detail</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="password">Password</label>
                    <input type="password" id="password" name="password"><br><br>
            </fieldset>
        </form>
        <hr>
        <form width="50%">
            <fieldset>
                <legend>Your feedback</legend>
                <p>Please check all the emotions that apply to you:</p>
                <label for="angry">Angry
                    <input type="checkbox" id="angry" name="angry">
                </label>
                <br>
                <br>
                <label for="sad">Sad
                    <input type="checkbox" id="sad" name="sad">
                </label>
                <br>
                <br>
                <label for="happy">Happy
                    <input type="checkbox" id="happy" name="happy">
                </label>
                <br>
                <br>
                <label for="ambivalent">Ambivalent
                    <input type="checkbox" id="ambivalent" name="ambivalent">
                </label>   
                <p>How satisfied were you with our services?</p> 
                <label for="satisfied">Very satisfied
                    <input type="radio" id="satisfied" name="satisfied">
            </fieldset>
        </form>
    </font>
