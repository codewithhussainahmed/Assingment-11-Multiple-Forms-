<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    <link rel="shortcut icon" href="image for this assingment/logo.svg" type="image/x-icon" width="1500px" height="1500px">
</head>
<body bgcolor="#6495ED">
    <font color="#003366">
        <h1>User Registrtion Form</h1>
        <form width="50%">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirmpassword">Confirm Password</label></td>
                        <td><input type="password" id="confirmpassword" name="confirmpassword"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Address Details</legend>
                <table>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" name="address" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="city">City</label></td>
                        <td><input type="text" id="city" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for="state">State</label></td>
                        <td><input type="text" id="state" name="state"></td>
                    </tr>
                    <tr>
                        <td><label for="zip">Zip</label></td>
                        <td><input type="text" id="zip" name="zip"></td>
                    </tr>
                </table>
            </fieldset>
            <button>Sign Up</button>
    </font>  
    <hr>

            <td width="25%"><center><button><a href="form3.html" target="_blank">Example 03</a></button></center></td>
        </tr>
    </table>  
</body>
</html>
